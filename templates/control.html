<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 门禁信息</h1>
<table>
    <tr>
        <th>部门编码</th>
        <th>设备编码</th>
        <th>设备MAC</th>
        <th>设备位置</th>
    </tr>
    {%for line in control_list %}
    <tr>
        <td>{{ line.dept_code }}</td>
        <td>{{ line.equ_id }}</td>
        <td>{{ line.equ_mac }}</td>
        <td>{{ line.equ_add }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
